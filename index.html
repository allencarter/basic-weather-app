<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,400i,500,700,700i,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
</head>
<body>
<main> 
    <div id="search">
        <input type="text" placeholder="e.g, London, UK" id="city">
        <button class="btn btn-primary"  type="button">Show!</button>
    </div>
    <div id="weather">
        <!--note to self: onclick html property may cause problems on mobile devices -->
            <i onclick="openSearch();" class="fas fa-search" style="font-size:35px" id="searchIcon"></i> 
        <span class="weatherCity"></span><span id="country"></span>
        <div class="weatherDisplay">
            <br><br>
            <h1 id="weatherDescription"></h1>
            <div id="weatherIcon"></div>
            <span class="tempC" id="weatherTemperature"></span>
            <span class="tempF" id="weatherTemperatureF"></span>
        </div>
    </div>
    <div id="weatherMore" class="text-left">
        <h3 style="font-size:19px;"></h3>
        <div id="report"></div>
        <div class="row pad">
            <div class="col-8">
                WIND SPEED
            </div>
            <div id="weatherWindSpeed" class="col text-right">-</div>
        </div>
        <div class="row pad">
                <div class="col-8">
                    PRESSURE
                </div>
                <div id="weatherPressure" class="col text-right">-</div>
            </div>
            <div class="row pad">
                    <div class="col-8">
                        HUMIDITY
                    </div>
                    <div id="weatherHumidity" class="col text-right">-</div>
                </div> 
    </div>
</main>
<footer>
    <div class="row">
        <div class="col-6 text-left">
        JavaScript Training Project 2019 by Allen Carter
        </div>
        <div class="col-6 text-right appversion">
        </div>
    </div> 
</footer>
<script src="search-bar.js"></script>
<script src="init.js"></script>
<script src="weather-data.js"></script>
<script src="app.js"></script>
</body>
</html>
